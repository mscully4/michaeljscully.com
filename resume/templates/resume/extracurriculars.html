{% extends "resume/header.html" %}
{% load staticfiles %}

{% block extrahead %}
<link type="text/css" rel="stylesheet" href="{% static 'resume/css/extracurriculars.css' %}">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<body id="background">
    <div class="box">
        <div class="plaque"><h1 class="plaquetext">Extracurriculars</h1></div>
        {% for activity in activities %}
            <div class="activity">
                <a class="tile" href="extracurriculars/{{ activity.pk }}"><img class="image" src="{{ activity.tile.url }}"></a>
                <h1 class="companyName">{{ activity.name }}</h1>
            </div>
        {% endfor %}
        <div class="space"></div>
    </div>
</body>
{% endblock %}
