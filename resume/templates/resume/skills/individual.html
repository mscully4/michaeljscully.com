{% extends "resume/header.html" %}
{% load staticfiles %}

{% block extrahead %}
<link type="text/css" rel="stylesheet" href="{% static 'resume/css/skills.css' %}">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<section class="body">
<h1 class="body-title-text">Skills</h1>
  <div class="skill">
    <div class="skill-info-wrapper">
      <div class="skill-text">{{ skill.skill }}</div>
      <img class="skill-logo" src="{{ skill.logo.url }}">
    </div>
    <div class="backstory">{{ skill.backstory | linebreaks }}</div>
  </div>
  <div class="space"></div>
</section>
{% endblock %}
