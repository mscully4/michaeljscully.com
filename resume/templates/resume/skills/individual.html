{% extends "resume/header.html" %}
{% load staticfiles %}

{% block extrahead %}
<link type="text/css" rel="stylesheet" href="{% static 'resume/css/skills.css' %}">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<section class="background">
    <div class="plaque"><h1 class="plaquetext" id="plaquetext">Skills</h1></div>
    <div class="individual">
        <div class="individual_name">{{ skill.skill }}</div>
        <div><img class="individual-logo" src="{{ skill.logo.url }}"></div>
        <div class="individual_description">{{ skill.definition }}</div>
        <div class="backstory">{{ skill.backstory | linebreaks }}</div>
    </div>
    <div class="space"></div>
</section>
{% endblock %}
