{% extends "resume/header.html" %}
{% load staticfiles %}

{% block extrahead %}
<link type="text/css" rel="stylesheet" href="{% static 'resume/css/projects.css' %}">
<script rel="text/JavaScript" src="{% static 'resume/js/resizingCards.js' %}"></script>
{% endblock %}

{% block content %}
<section class="body">
  <h1 class="body-title-text">Coding Projects</h1>
  {% for entry in projects %}
    <a class="body-card projects" href="projects/{{ entry.pk }}">
      <div class="banner">
        {% for url in entry.get_logos %}
          <img class="logos" src="{{ url }}">
        {% endfor %}
      </div>
      <div class="info">
        <p>{{ entry.name }}</p>
        <p>{{ entry.get_languages }}</p>
      </div>
    </a>
  {% endfor %}
  <div class="space"></div>
</section>
{% endblock %}
